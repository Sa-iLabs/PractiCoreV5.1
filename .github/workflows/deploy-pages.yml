# Build and deploy Vite app to GitHub Pages
# Triggers on push to main/master and manual workflow dispatch
name: Deploy to GitHub Pages
on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Ensure .nojekyll so GitHub Pages serves files correctly
        run: |
          mkdir -p dist
          touch dist/.nojekyll

      - name: Add CNAME (optional)
        if: ${{ secrets.PAGES_CUSTOM_DOMAIN != '' }}
        run: echo "${{ secrets.PAGES_CUSTOM_DOMAIN }}" > dist/CNAME

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
